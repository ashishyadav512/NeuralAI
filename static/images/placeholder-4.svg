<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#EF4444;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#8B5CF6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" fill="url(#gradient4)"/>
    
    <!-- Geometric composition -->
    <g opacity="0.8">
        <!-- Large triangles -->
        <polygon points="100,100 200,50 200,150" fill="rgba(255,255,255,0.3)" filter="url(#shadow)"/>
        <polygon points="350,80 450,40 400,160" fill="rgba(255,255,255,0.25)" transform="rotate(15 400 100)"/>
        
        <!-- Rectangles -->
        <rect x="80" y="300" width="120" height="80" rx="8" fill="rgba(255,255,255,0.2)" transform="rotate(-10 140 340)"/>
        <rect x="320" y="280" width="100" height="100" rx="12" fill="rgba(255,255,255,0.3)" transform="rotate(20 370 330)"/>
        
        <!-- Circles -->
        <circle cx="150" cy="380" r="40" fill="rgba(255,255,255,0.25)"/>
        <circle cx="400" cy="400" r="35" fill="rgba(255,255,255,0.2)"/>
    </g>
    
    <!-- Grid pattern overlay -->
    <g stroke="rgba(255,255,255,0.1)" stroke-width="0.5" fill="none">
        <defs>
            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                <path d="M 40 0 L 0 0 0 40"/>
            </pattern>
        </defs>
        <rect width="512" height="512" fill="url(#grid)"/>
    </g>
    
    <!-- Central composition -->
    <g transform="translate(256,256)">
        <!-- Hexagon -->
        <polygon points="-30,0 -15,-26 15,-26 30,0 15,26 -15,26" 
                 fill="rgba(255,255,255,0.4)" 
                 stroke="rgba(255,255,255,0.6)" 
                 stroke-width="2"/>
        
        <!-- Inner elements -->
        <circle r="15" fill="rgba(255,255,255,0.5)"/>
        <rect x="-20" y="-5" width="40" height="10" rx="2" fill="rgba(255,255,255,0.3)"/>
        <rect x="-5" y="-20" width="10" height="40" rx="2" fill="rgba(255,255,255,0.3)"/>
    </g>
    
    <!-- Corner accents -->
    <g fill="rgba(255,255,255,0.2)">
        <circle cx="50" cy="50" r="8"/>
        <circle cx="462" cy="50" r="6"/>
        <circle cx="50" cy="462" r="7"/>
        <circle cx="462" cy="462" r="9"/>
    </g>
    
    <!-- Lines connecting elements -->
    <g stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" opacity="0.6">
        <line x1="100" y1="100" x2="150" y2="380"/>
        <line x1="350" y1="80" x2="400" y2="400"/>
        <line x1="256" y1="256" x2="400" y2="100"/>
        <line x1="256" y1="256" x2="140" y2="340"/>
    </g>
    
    <!-- Title -->
    <text x="256" y="480" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16" font-weight="500">
        Digital Art
    </text>
</svg>
