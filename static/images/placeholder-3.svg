<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="gradient3" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#6366F1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
        </radialGradient>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" fill="url(#gradient3)"/>
    
    <!-- Abstract organic shapes -->
    <g opacity="0.3">
        <ellipse cx="150" cy="200" rx="80" ry="120" fill="rgba(255,255,255,0.2)" transform="rotate(30 150 200)"/>
        <ellipse cx="350" cy="180" rx="60" ry="100" fill="rgba(255,255,255,0.15)" transform="rotate(-20 350 180)"/>
        <ellipse cx="280" cy="350" rx="90" ry="70" fill="rgba(255,255,255,0.1)" transform="rotate(45 280 350)"/>
    </g>
    
    <!-- Flowing organic lines -->
    <g stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none">
        <path d="M 50,100 Q 150,50 250,100 T 450,100" filter="url(#blur)"/>
        <path d="M 30,200 Q 130,150 230,200 T 430,200"/>
        <path d="M 80,300 Q 180,250 280,300 T 480,300" opacity="0.7"/>
        <path d="M 60,400 Q 160,350 260,400 T 460,400" opacity="0.5"/>
    </g>
    
    <!-- Central focal point -->
    <g transform="translate(256,256)">
        <!-- Outer rings -->
        <circle r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
        <circle r="80" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
        <circle r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        
        <!-- Inner core -->
        <circle r="30" fill="rgba(255,255,255,0.4)"/>
        <circle r="20" fill="rgba(255,255,255,0.6)"/>
        <circle r="10" fill="rgba(255,255,255,0.8)"/>
    </g>
    
    <!-- Floating particles -->
    <g fill="rgba(255,255,255,0.5)">
        <circle cx="120" cy="120" r="2"/>
        <circle cx="400" cy="100" r="1.5"/>
        <circle cx="80" cy="250" r="2.5"/>
        <circle cx="420" cy="280" r="1"/>
        <circle cx="180" cy="400" r="2"/>
        <circle cx="380" cy="420" r="1.5"/>
        <circle cx="90" cy="380" r="1"/>
        <circle cx="450" cy="350" r="2"/>
    </g>
    
    <!-- Subtitle -->
    <text x="256" y="470" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="300">
        Abstract Expression
    </text>
</svg>
