<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" fill="url(#gradient1)"/>
    
    <!-- Abstract geometric shapes -->
    <circle cx="150" cy="150" r="80" fill="rgba(255,255,255,0.2)" filter="url(#glow)"/>
    <circle cx="380" cy="200" r="60" fill="rgba(255,255,255,0.15)"/>
    <circle cx="200" cy="350" r="90" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Floating elements -->
    <rect x="300" y="100" width="120" height="8" rx="4" fill="rgba(255,255,255,0.3)" transform="rotate(15 360 104)"/>
    <rect x="80" y="280" width="80" height="6" rx="3" fill="rgba(255,255,255,0.25)" transform="rotate(-20 120 283)"/>
    <rect x="350" y="320" width="100" height="10" rx="5" fill="rgba(255,255,255,0.2)" transform="rotate(45 400 325)"/>
    
    <!-- Central artistic element -->
    <g transform="translate(256,256)">
        <circle r="60" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
        <circle r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
        <circle r="20" fill="rgba(255,255,255,0.5)"/>
        
        <!-- Radiating lines -->
        <g stroke="rgba(255,255,255,0.3)" stroke-width="1">
            <line x1="0" y1="-80" x2="0" y2="-90"/>
            <line x1="56.6" y1="-56.6" x2="63.6" y2="-63.6"/>
            <line x1="80" y1="0" x2="90" y2="0"/>
            <line x1="56.6" y1="56.6" x2="63.6" y2="63.6"/>
            <line x1="0" y1="80" x2="0" y2="90"/>
            <line x1="-56.6" y1="56.6" x2="-63.6" y2="63.6"/>
            <line x1="-80" y1="0" x2="-90" y2="0"/>
            <line x1="-56.6" y1="-56.6" x2="-63.6" y2="-63.6"/>
        </g>
    </g>
    
    <!-- Subtle text -->
    <text x="256" y="450" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="14" font-weight="300">
        AI Generated Artwork
    </text>
</svg>
